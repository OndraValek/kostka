        }

    </head>

        <div id="diceContainer">
            <img id="dice1" src="" alt="Dice 1">

        </div>
        <div id="result"></div>
        <button id="rollDice1">Hodit kostkou 1</button>
        <button id="rollDice2">Hodit kostkou 2</button>
